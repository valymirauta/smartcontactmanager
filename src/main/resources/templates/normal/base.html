<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title th:text="${title}">Base html</title>
</head>
<body>
<!--navbar-->

<nav class="navbar navbar-expand-lg bg-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto text-uppercase">

                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link " aria-current="page" href="#">Home </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>

                <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1"> <span th:text="${user.name}"></span> </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--END navbar-->

<!-- Sidebar -->

<div class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo-container">
            <div class="logo-container">
                <img class="logo-sidebar" src="/img/user_default.png">
            </div>
            <div class="brand-name-container">
                <p class="brand-name">SmartContactManager</p>
            </div>
        </div>
    </div>

    <div class="sidebar-body">
        <ul class="navigation-list">
            <li class="navigation-list-item active">
                <a href="#" th:href="@{/user/index}" class="navigation-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="navigation-list-item">
                <a href="#"  class="navigation-link"><i class="fas fa-id-card-alt"></i> View Contact</a>
            </li>
            <li class="navigation-list-item">
                <a  th:href="@{/user/add-contact}" class="navigation-link"><i class="fas fa-pencil-alt"></i> Add Contact</a></li>
            <li class="navigation-list-item">
                <a href="#" class="navigation-link"><i class="fas fa-user-circle"></i> Your Profile</a>
            </li>
            <li class="navigation-list-item">
                <a href="#" class="navigation-link"><i class="fas fa-cogs"></i> Settings</a></li>
            <li class="navigation-list-item">
                <a  th:href="@{/logout}" class="navigation-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
        <hr style="margin-top: 30px;color:white;">
    </div>
</div>

<!--Content area-->
<div class="content " >
    <div class="">
        <button id="sidebarTogggle" class="btn sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
     <div th:replace="${content}"></div>
</div>
<!--END Content area-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
