<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is home page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-2">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-1">
                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >
                            <!--    First Name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" name="name" id="firstName" placeholder="Enter Name here" class="form-control">
                            </div>

                            <!--    Second Name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" name="secondName" id="secondName" placeholder="Enter second Name here" class="form-control">
                            </div>
                            <!--    Phone Field-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-phone"> </i>
                                    </div>
                                </div>
                                <input type="number" name="phone" id="phone" placeholder="Enter Phone here" class="form-control">
                            </div>
                            <!--    Email Field-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                       @
                                    </div>
                                </div>
                                <input type="email" name="email" id="email" placeholder="Enter Email here" class="form-control">
                            </div>
                            <!--    Work Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-briefcase"> </i>
                                    </div>
                                </div>
                                <input type="text" name="work" id="work" placeholder="Enter work here" class="form-control">
                            </div>
                            <!--    Contact Description  -->
                            <div class="input-group mt-3">
                                <textarea name="description" id="description" class="form-control" rows="10" placeholder="Enter contact description"></textarea>
                            </div>
                            <!--    Contact Image-->
                            <div class="custom-file">
                                <input type="file" name="profileImage" id="">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
